<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel= "stylesheet" type="text/css" href="style.css"> 
</head>
<title>TIC Tac Toe</title>
<style>
	.Square {
		width: 40px;
		height: 40px;
		text-align: center;
		font-size: 18pt;
		font-weight: bold;
		font-family: verdana;
		color: green;
	}
</style>

<script>
	function startGame() {
	document.turn = "x";
setMessage(document.turn + " gets to start.");
}
function setMessage(msg) {
	document.getElementById("message").innerText = msg;
}
function nextMove(square) {
	if (square.innerText == "") {
	square.innerText = document.turn;
	switchTurn();
	} else {
		setMessage("That square is already used.");
	}

}
function switchTurn() {
	if (document.turn == "x") {
		document.turn = "o";
	} else {
		document.turn = "x";
	}
	setMessage("It's " + document.turn + "'s turn");
}

function checkForWinner(move) {
	var result = false;
	if (checkRow(1, 2, 3, move) ||
		checkRow(4, 5, 6, move) ||
		checkRow(7, 8, 9, move) ||
		checkRow(1, 4, 7, move) ||
		checkRow(2, 5, 8, move) ||
		checkRow(3, 6, 9, move) ||
		checkRow(1, 5, 9, move) ||
		checkRow(3, 5, 7, move)) {
		result = true;

}
	return result;


function checkRow(a, b, c, move) {
	var result = false;
	if (getBox(a) == move && getBox(b) == move && get(c) == move) {
		result = true;
	} return result;
}
function getBox(number) {

	return document.getElementById("s" + number). innerText;

}
</script>
<body onload="startGame();">
<h1>Tic Tac Toe</h1>

	
	<div id="message">messages will go here</div>
<table border="1">
	<tr>
		<td id="s1" class="Square" onclick="nextMove(this);"></td>
		<td id="s2" class="Square" onclick="nextMove(this);"></td>
		<td id="s3" class="Square" onclick="nextMove(this);"></td>
	</tr>
	<tr>
		<td id="s4" class="Square" onclick="nextMove(this);"></td>
		<td id="s5" class="Square" onclick="nextMove(this);"></td>
		<td id="s6" class="Square" onclick="nextMove(this);"></td>
	</tr>
	<tr>
		<td id="s7" class="Square" onclick="nextMove(this);"></td>
		<td id="s8" class="Square" onclick="nextMove(this);"></td>
		<td id="s9" class="Square" onclick="nextMove(this);"></td>
	</tr>





</body>
</html>
